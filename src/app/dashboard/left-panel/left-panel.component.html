<nav id="sidebar">
  <ul class="nav">
    <li class="nav-item" *ngFor="let item of leftmenuItems" routerLinkActive="active">
      <a class="nav-link" data-toggle="collapse" routerLink="{{item.link}}" aria-expanded="false" aria-controls="ui-basic">
        <i class="menu-icon mdi {{item.icon}}"></i>
        <span class="menu-title">{{item.name}}</span>
      </a>
    </li>
  </ul>
</nav>
